<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="header-text">ROCK PAPER SCISSORS</h1>
    </header>
    <div class="flex-container">

        <div class="section-one" id="player-card">
            <div class="icon-box">
                <div id="player-icon"></div>
            </div>
            <p id ="playerScore"></p>
           
            <div class="icon-list">
                <button class='btn' id = "Rock">Rock</button>
                <button class='btn' id="Paper">Paper</button>
                <button class='btn' id="Scissor">Scissors</button>
            </div>
        </div>

        <div class="scoreboard">
            <p id="player-choice"></p>
            <p>----~VS~----</p>
            <p id="computer-choice"></p>
            <p id="win-lose-text">Blank</p>
        </div>

        <div class="section-two">
            <div class="icon-box">
                <div id="computer-icon"></div>
            </div>
            <p id ="computerScore"></p>
        </div>
    </div>
    
    <script src="javascript.js"></script>
</body>
</html>
